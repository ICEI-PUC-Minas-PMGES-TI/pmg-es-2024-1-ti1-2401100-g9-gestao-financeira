<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Metas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/cadastro.css">
</head>
<body>
    <div id="header">
        <a href="codigo/index.html" id="logo-index">
            <img id="finny" src="assets/Finny - simbolo.svg">
        </a>
        <nav>
            <a href="" style="border-radius: 15px 0 0 15px;">Despesas</a>
            <a href="">Educação</a>
            <a href="">Investimentos</a>
            <a href="" style="border-radius: 0 15px 15px 0;">Perfil</a>
        </nav>
        <div id="logout-container">
            <button class="btn" id="btn_logout">Efetuar Logout</button>
        </div>
    </div>
    <form id="form">
        <h1 class="mt-1">Cadastro de metas</h1>
        <div>
            <label for="input1">Nome da Meta</label>
            <input type="text" class="form-control" id="input1" placeholder="Meta 01">
            <span class="span-required" style="display:none; color:red;">Campo Vazio!</span>
        </div>
        <div>
            <label for="input2">Objetivo</label>
            <input type="text" class="form-control valor" id="input2" placeholder="R$1000,00">
            <span class="span-required" style="display:none; color:red;">Campo Vazio!</span>
        </div>
        <div>
            <label for="input3">Valor Inicial</label>
            <input type="text" class="form-control valor numN" id="input3" placeholder="R$0,00">
            <span class="span-required" style="display:none; color:red;">Campo Vazio!</span>
        </div>
        <button type="submit" class="btn">Cadastro</button>
    </form>
    <script src="../script/cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
