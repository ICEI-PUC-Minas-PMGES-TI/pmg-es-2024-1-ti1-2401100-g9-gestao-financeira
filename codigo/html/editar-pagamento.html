<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos Pendentes</title>
</head>
<body>
    <header>
        <h1>Pagamentos Pendentes</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="criar-pagamento.html">Cadastrar</a></li>
        </ul>
    </nav>
    <main>
        <section id="cadastro-pagamento">
            <header>
                <h2>Editar pagamento</h2>
            </header>
            <form>
                <div>
                    <label for="id-pgto">ID</label>
                    <input type="text" name="id-pgto" id="id-pgto" disabled>
                </div>
                <div>
                    <label for="nome-pgto">Nome</label>
                    <input type="text" name="nome-pgto" id="nome-pgto" required>
                </div>
                <div>
                    <label for="valor-pgto">Valor</label><br >
                    <input type="text" name="valor-pgto" id="valor-pgto" required>
                </div>
                <button type="button" onclick="atualizar()">Atualizar</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">Voltar</a>
    </footer>
    <script src="../js/editar-pagamento.js"></script>
</body>
</html>
