<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Sugestao de conteudo</title>
</head>
<body class="container">
  <h1>Susjestao de conteudo</h1>

  <h3>Titulo de conteudo</h3>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Titulo</label>
  </div>
<h3>Tipo de conteudo</h3>
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Options</label>
    <select class="form-select" id="inputGroupSelect01">
      <option selected>ESCOLHA O TIPO</option>
      <option value="1">Artigo</option>
      <option value="2">Revista</option>
      <option value="3">Jornal</option>
    </select>
  </div>
  <h3>Descrição de conteudo</h3>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Descrição</label>
  </div>
  <h3>URL de acesso</h3>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Https://example.com.br</label>
  </div>
<h3>Thumbnail</h3>
  <div class="input-group">
    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">ENVIAR ARQUIVOS</button>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto mt-5"> 
    <button type="button" class="btn btn-success c">Enviar sujestão</button>
  </div> 
  <div class="d-grid gap-2 col-6 mx-auto mt-5"> 
   <a href="./infofinan/informesfin.html"><button type="button" class="btn btn-success c">Informes</button></a> 
  </div>
  <div class="d-grid gap-2 col-6 mx-auto mt-5"> 
    <a href="./infofinan/informesfin.html"><button type="button" class="btn btn-success c">Cadatrar categoria</button></a> 
   </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
