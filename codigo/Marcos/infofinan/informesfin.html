<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Movimentações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/inform.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4 class="card-title">Cadastro de Movimentações</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="titulo">Título da Movimentação</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Digite o título da movimentação">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="number" class="form-control" id="valor" placeholder="Digite o valor da movimentação">
                        </div>
                        <div class="form-group">
                            <label for="categoria">Selecione a Categoria</label>
                            <select class="form-control" id="categoria">
                                <option value="">Selecione uma categoria</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="conta_de_luz">Conta de Luz</option>
                                <option value="transporte">Transporte</option>
                                <option value="internet">Internet</option>
                                <option value="gasolina">Gasolina</option>
                                <option value="plano_de_saude">Plano de Saúde</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" class="form-control" id="data">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="salvarMovimentacao()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function salvarMovimentacao() {
            // Salvar movimentação no banco de dados
            //...
            window.location.href = "nome_categoria.html";
        }
    </script>
</body>
</html>
