<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sujestao de conteudo</title>

</head>
<body>
    <section class="container text-center mt-5"> 
        <h5>Sugestao de conteudo</h5>
        <div>
            <h6>Titulo de conteudo</h6>
            <input class="form-control  container-input d-inline-flex p-2 " type="text" placeholder="Titulo do conteudo" aria-label="default input example">
            <div>
                <h6>Tipo de conteudo</h6>
            <input class="form-control container-input d-inline-flex p-2" list="datalistOptions" id="exampleDataList" placeholder="Selecione o tipo de conteudo">
            <datalist id="datalistOptions">
              <option value="Artigo">
              <option value="Revista">
              <option value="Video">
              <option value="Joarnal">
              <option value="Reportagem">
            </datalist>
        </div>
        <div>
            <h6>Descricao de conteudo</h6>
            <input class="form-control  container-input d-inline-flex p-2" type="text" placeholder="Coloque a descricao de conteudo" aria-label="Preencha">
        </div>
        <div>
            <h6>URl de acesso</h6>
            <input class="form-control  container-input d-inline-flex p-2" type="text" placeholder="www.example.com.br"aria-label="default input example">
        </div>
        <div>
            <h6>Tumbnail</h6>
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control  container-input d-inline-flex p-2" type="file" id="formFileMultiple" multiple>
    </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
